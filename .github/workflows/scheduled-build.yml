# Scheduled build: runs every Friday 06:00 UTC (issue drop day).
# Builds the site and pushes to main, which triggers the deploy workflow.
name: Scheduled Build

on:
  schedule:
    # Every Friday at 06:00 UTC
    - cron: "0 6 * * 5"
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: write  # Required to push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml markdown

      - name: Build site
        run: |
          cd hfn-build-system
          python3 build.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: scheduled build $(date +%Y-%m-%d)"
            git push origin main
          else
            echo "No changes to commit"
          fi
